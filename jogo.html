<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOMA AI - JOGO</title>
  <link rel="stylesheet" href="./style/jogostyle.css">
</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="coluna-esquerda">

        <div class="lado-esquerdo" id="lado-esquerdo">

          <div id="vidas-container">
            ❤️❤️❤️❤️❤️
          </div>

          <div id="feedback-cruzadinha">
            </div>

          <div id="cruzadinha-container" class="display">
            </div>
        </div>
      </div>
      <div class="lado-direito">

        <div id="area-respostas">

          <div id="respostas-container" class="display2" ondrop="retornarResposta(event)" ondragover="allowDrop(event)">
            </div>
        </div>
      </div>
      </div> </div> <div id="gameover-overlay">
    <div class="gameover-caixa">

      <div id="gameover-msg">
        As vidas acabaram! Você vai precisar recomeçar.
      </div>

      <button id="btn-gameover-ok">
        OK
      </button>

    </div>
  </div>

  <audio id="musicaFundo"></audio>

  <button id="botaoMutar">
    <span id="iconeVolume"></span>
  </button>

  <script src="./cruzadinha.js"></script>
  <script src="./som.js"></script>
</body>

</html>
