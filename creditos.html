<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SOMA AI - Créditos</title>
  <link rel="stylesheet" href="./assets/jogostyle.css">
  <style>
    .caixa-creditos {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      margin-top: 50px;
      font-family: Arial, sans-serif;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .caixa-creditos h1 {
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #2A9D8F; /* Um dos seus tons de cor */
      margin-bottom: 20px;
    }
    .caixa-creditos p {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .caixa-creditos a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="caixa-creditos">
      <h1>Créditos</h1>
      <p><strong>Desenvolvimento:</strong><br> [Seu Nome Aqui]</p>
      <p><strong>Design Gráfico:</strong><br> [Seu Nome / Nome do Colega]</p>
      <p><strong>Música e Efeitos Sonoros:</strong><br> Obtidos de <a href="https... (ex: pixabay.com)">Pixabay</a></p>
      <p><strong>Agradecimentos:</strong><br> Ao Professor [Nome do Professor]</p>
      <br>
      <a href="index.html" style="font-weight: bold;">Voltar ao Menu</a>
    </div>
  </div>
</body>
</html>
